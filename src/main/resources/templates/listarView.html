<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${titulo}">Listado</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Gestión de Cursos</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/alumnos/listar}">Listar Alumnos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/alumnos/form}">Nuevo Alumno</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/listar}">Listar Curso</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h2 th:text="${titulo}"></h2>

  <!-- Mensaje de éxito -->
  <div th:if="${success != null}" class="alert alert-success" th:text="${success}"></div>

  <a th:href="@{/form}" class="btn btn-success mb-2">Crear Curso</a>

  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Nombre</th>
      <th>Créditos</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="curso : ${cursos}">
      <td th:text="${curso.nombre}"></td>
      <td th:text="${curso.creditos}"></td>
      <td>
        <a th:href="@{/form/{id}(id=${curso.id})}" class="btn btn-primary btn-sm">Editar</a>
        <a th:href="@{/eliminar/{id}(id=${curso.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('¿Estás seguro de eliminar este curso?');">Eliminar</a>
      </td>
    </tr>

    </tbody>
  </table>
</div>
</body>
</html>
