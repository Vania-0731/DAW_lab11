<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}">Formulario Alumno</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Gesti√≥n de Alumnos</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/alumnos/listar}">Listar Alumnos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar}">Listar Curso</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/form}">Nuevo Curso</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${titulo}">Formulario Alumno</h2>

    <form th:action="@{/alumnos/form}" th:object="${alumno}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del alumno"/>
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" id="correo" th:field="*{correo}" class="form-control" placeholder="Correo del alumno"/>
            <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
        </div>

        <div class="form-group">
            <label for="semestre">Semestre</label>
            <input type="number" id="semestre" th:field="*{semestre}" class="form-control" placeholder="Semestre del alumno"/>
            <div class="text-danger" th:if="${#fields.hasErrors('semestre')}" th:errors="*{semestre}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/alumnos/listar}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
